<div class="hero-container">
  <div class="hero-top">
    <h2 class="plain-text">
      Simple PSD template with cool stuff
    </h2>
    <p class="secondary-text">
      lorem ipsum dolor sit amet, consectetur adipisicing elit.
    </p>
  </div>
  <div class="landing-background">
    <div class="top-button">
      <app-button [text]="'explore template'" (click)="onOpenModal()"></app-button>
    </div>
    <img src="assets/images/landing-bg.png" alt="">

  </div>
  <div class="hero-bottom">
    <p class="secondary-text">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit.
    </p>
    <h2 class="plain-text">
      Lorem ipsum dolor sit amet
    </h2>
    <div class="feature-list">

      <app-hero-feature *ngFor="let featureItem of featureLists" [featureItem]="featureItem"></app-hero-feature>
    </div>
    <div ><app-button  [text]="'check our offer'"></app-button></div>
    
  </div>
</div>
